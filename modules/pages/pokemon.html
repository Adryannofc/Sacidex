<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepokemon.css">
    <link rel="shortcut icon" href="../assets/img/pokebola-logo.png" type="image/x-icon">
    <title>SaciDex</title>
</head>

<body>
    <header class="header">
        <!--Logo-->
        <a class="logo" href="../modules/Home.html">
            <img class="icon" src="../assets/img/pokebola-logo.png" alt="Logo-Home">
            <img class="sacidex" src="../assets/img/logo-sacidex.png" alt="">
        </a>

        <!--Links-->
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Minigame</a></li>
                <li><a href="#">Favorite</a></li>
                <li><a href="#">Github</a></li>
            </ul>
        </nav>

        <!--Search-->
        <div class="search">
            <input type="text" placeholder="Buscar">
            <button type="submit">
                <img src="../Sacidex/assets/img/search-icon.png" alt="">
            </button>
        </div>

        <!--Theme-->
        <div class="toggle-theme">
            <button>
                <img id="Moon-icon" src="" alt="Moon-icon"></img>
            </button>
        </div>
    </header>
    
    <div class="pokemon-id">#0004</div>
    <div class="pokeimg">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="">
    </div>
    <div class="container">
        <div class="cont">TESTE</div>
    </div>

    <script src="pokes.js" type="module"></script>
    
    </html>
