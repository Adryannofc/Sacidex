<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../style.css"> 
    <link rel="stylesheet" href="../css/details.css">
    <link rel="shortcut icon" href="../../assets/img/pokebola-logo.png" type="image/x-icon">

    <title>SaciDex</title>
</head>

<body>
    <header class="header">
        <a class="logo" href="../index.html">
            <img class="icon" src="../../assets/img/pokebola-logo.png" alt="Logo-Home"> <img class="sacidex"
                src="../../assets/img/logo-sacidex.png" alt=""> </a>

        <nav class="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Minigame</a></li>
                <li><a href="#">Favorite</a></li>
                <li><a href="#">Github</a></li>
            </ul>
        </nav>

        <div class="search">
            <input type="text" placeholder="Buscar">
            <button type="submit">
                <img src="../../assets/img/search-icon.png" alt=""> </button>
        </div>

        <div class="toggle-theme">
            <button>
                <img id="Moon-icon" src="../../assets/img/moon-icon.png" alt="Moon-icon"></img> </button>
        </div>
    </header>

    <div class="pokemon-id"></div>
    <div class="pokeimg"> <img src="" alt="Imagem do Pokémon">
    </div>

    <div class="container">
        <div class="cont">
            <div class="typeinfo">
                <div id="tipopoke">
                    <p>Types</p>
                    <span id="TypesIMG"><br></span>
                </div>
                <div id="weaknesspoke">
                    <p>Weaknesses</p>
                    <span id="WeaknessesIMG"><br></span>
                </div>
            </div>

            <div class="percentinfo">
                <div class="genderrate">
                    <div class="gender-text-row"> <span>♂</span>
                        <span>Gender Rate</span>
                        <span>♀</span>
                    </div>
                    <div class="catchpercente">
                        <div class="progress-gender-custom">
                            <div class="progress-fill-male" style="width: 0%;"></div> <span
                                class="progress-text"></span>
                        </div>
                    </div>
                </div>

                <div class="catchrate">
                    <div class="catchrate-content">
                        <div class="catchrate-title-row"> <span>
                                <img id="pokebola" src="../../assets/img/pokebola.png" alt=""> </span>
                            <span>Catch Rate</span>
                        </div>
                        <div class="catchrate-bar-and-text">
                            <div class="progress-catchrate-custom">
                                <div class="progress-fill-catch" style="width: 0%;"></div>
                            </div>
                            <span class="catchrate-text"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sobrepokemon">
                <p>Carregando informações...</p>
            </div>

        </div>
    </div>
</body>

<script src="../js/detail.js" type="module"></script>

</html>
