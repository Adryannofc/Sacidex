<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="shortcut icon" href="../assets/img/pokebola-logo.png" type="image/x-icon">

    <title>SaciDex</title>
</head>

<body>
    <header class="header">
        <!--Logo-->
        <a class="logo" href="../modules/Home.html">
            <img class="icon" src="../assets/img/pokebola-logo.png" alt="Logo-Home">
            <img class="sacidex" src="../assets/img/logo-sacidex.png" alt="">
        </a>

        <!--Links-->
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Minigame</a></li>
                <li><a href="#">Favorite</a></li>
                <li><a href="#">Github</a></li>
            </ul>
        </nav>

        <!--Search-->
        <div class="search" id="search">
            <input type="text" id="busca" placeholder="Buscar">
            <button type="submit">
                <img src="../assets/img/search-icon.png" alt="">
            </button>
        </div>

        <div id="pokedex"></div>

        <!--Theme-->
        <div class="toggle-theme">
            <button>
                <img id="Moon-icon" src="../assets/img/moon-icon.png" alt="Moon-icon"></img>
            </button>
        </div>
    </header>

    <main class="card-container">
        <section class="cards" id="cards">
            
        </section>
    </main>

</body>
<script type="module" src="main.js"></script>

</html>
